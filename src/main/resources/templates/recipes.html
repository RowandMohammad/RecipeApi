<!DOCTYPE html>
<html>
<head>
    <title>Recipes</title>
</head>
<body>
<h1>Recipes</h1>
<ul>
    {% for recipe in recipes %}
    <li>
        <h2><a href="/recipeDetails?id={{ recipe.id }}">{{ recipe.name }}</a></h2>
        <p>{{ recipe.description }}</p>
        <img src="{{ recipe.thumbnailUrl }}" alt="Recipe Thumbnail" width="200" height="auto">
    </li>

    {% endfor %}
</ul>
</body>
</html>
