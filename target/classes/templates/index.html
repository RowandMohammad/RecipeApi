<!DOCTYPE html>
<html>

<head>
    <title>Recipe Search</title>

</head>

<body>
<div class="bg-slideshow">
    <div class="bg-image"></div>
    <div class="bg-image"></div>
    <div class="bg-image"></div>
</div>
<div class="container">

            <button type="submit">Search</button>
        </form>
    </div>
</div>
</body>


</html>
